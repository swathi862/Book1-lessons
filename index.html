
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header element-->
    <header class="main-page-header" id="css-heading">
      <h1>CSS Selectors</h1>
      <img
        alt="css gif"
        src="https://www.pngitem.com/pimgs/m/198-1985012_transparent-css3-logo-png-css-logo-transparent-background.png"
      />
    </header>
​
    <!--Child selectors-->
    <section>
      <!-- This is a first direct child -->
      <div class="bill-container">
        <h3>Bill</h3>
        <img
          src="https://vignette.wikia.nocookie.net/heroes-and-villain/images/5/51/Billweasley.jpg/revision/latest/top-crop/width/360/height/450?cb=20181016163458"
        />
      </div>
​
      <!-- This is a second child-->
      <div>
        <h3>Charlie</h3>
        <img
          src="https://vignette.wikia.nocookie.net/harrypotter/images/d/d0/Charlie_PM.jpg/revision/latest?cb=20180618065107"
        />
      </div>
​
      <!-- This is a thid child -->
      <div>
        <h3>Percy</h3>
        <img
          src="https://pm1.narvii.com/5914/e7970815b406f29a6eb4b9e7ead7700187e51470_00.jpg"
        />
      </div>
​
      <!-- This is a fourth child -->
      <div>
        <h3>Fred</h3>
        <img
          src="https://images.ctfassets.net/usf1vwtuqyxm/6MdEedveFyeYmEMeuCcIa2/64b44a5922aaf8c5a4747b54976c97ef/WB_F5_FredAndGeorge_GryffindorCommonRoomShirts_SombreFaces_HP5D-2066.jpg?fm=jpg"
        />
      </div>
​
      <!-- Fifth -->
      <div>
        <h3>George</h3>
        <img
          src="https://images.ctfassets.net/usf1vwtuqyxm/6MdEedveFyeYmEMeuCcIa2/64b44a5922aaf8c5a4747b54976c97ef/WB_F5_FredAndGeorge_GryffindorCommonRoomShirts_SombreFaces_HP5D-2066.jpg?fm=jpg"
        />
      </div>
​
       <!-- Sixth-->
      <div class="ron-container">
        <h3>Ron</h3>
        <div>
            <h4>BFF of Harry</h4>
        </div>
        <img
          src="https://i.insider.com/568d4264dd0895a83d8b45eb?width=1048&format=jpeg"
        />
      </div>
​
      <!-- Seventh-->
      <div>
        <h3>Ginny</h3>
        <img
          src="https://pm1.narvii.com/6393/9436da38c61302026fc63eed3bd1f56f255da864_hq.jpg"
        />
      </div>
    </section>
  </body>
</html>
